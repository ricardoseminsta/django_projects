{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <!-- CSS -->
    {% bootstrap_css %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- ICONES -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <!-- css do art -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ART</title>
</head>
<body>
    <div class="container-fluid">
        <header class="row" id="header">
            <div id="logo-container">
                <img src="{% static 'images/art_logo.svg' %}" alt="Art" id="logo">
                <h1>Art - indivial</h1>
            </div>
            <p>Exibições de Arte Urbana</p>
        </header>
        <nav id="navbar" class="container">
            <div class="row justify-content-center">
                <a href="#">Home</a>
                <a href="#">Projetos</a>
                <a href="#">Artistas</a>
                <a href="#">Contato</a>
            </div>
        </nav>
    </div>
    <!-- MAIN IMAGE -->

     <!-- GALLERY -->
     <div class="container" id="gallery-container">
         <div class="col-12">
             <h1>Artes em destaque</h1>
         </div>
         <div class="row gx-md-5">



             <div class="col12 col-md-6">
                 <div class="small-image-container center-image">
                     <img src="{{ arte.image.url }}" class="img-fluid"/>
                 </div>
                     <h3>{{ arte.nome }}</h3>
                     <p class="secondary-color">Realizada em: {{ arte.data }}</p>
                     <a href="{% url 'index' %}" class="btn">Detalhes</a>
             </div>



         </div>
     </div>
     <!-- FOOTER -->
     <footer class="container">
         <p class="secondary-color">Nos encontre nas redes sociais</p>
         <div class="row justify-content-center" id="social-icons-container">
            <div class="col-1">
                <a href="#"><i class="bi bi-facebook secondary-color"></i></a>
            </div>
            <div class="col-1">
                <a href="#"><i class="bi bi-instagram secondary-color"></i></a>
            </div>
            <div class="col-1">
                <a href="#"><i class="bi bi-twitter secondary-color"></i></a>
            </div>
         </div>
         <p class="secondary-color">Art &copy; 2021</p>
     </footer>
{% bootstrap_javascript %}

</body>
</html>
