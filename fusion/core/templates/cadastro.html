{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}


<div id="hero-area" class="hero-area-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
              <div class="contents">
                <div class="container">
                        <h1>CADASTRO</h1>
                        {% bootstrap_messages %}
                        <form id="cadastro" action="{% url 'cadastro' %}" method="post" autocomplete="off" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                                {% buttons %}
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                                {% endbuttons %}
                        </form>
                    </div>
              </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
              <div class="intro-img">
                <img class="img-fluid" src="{% static 'img/intro-mobile.png' %}" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
